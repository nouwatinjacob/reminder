
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body id="signin">

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Log in</h2>
        <div class="form-group has-success">
            <label class="form-control-label" for="inputSuccess1">Email address</label>
            <input type="text" class="form-control is-valid" id="inputValid">
        </div>
        <div class="form-group has-success">
            <label class="form-control-label" for="inputSuccess1">Password</label>
            <input for="inputPassword" type="text" class="form-control is-valid" id="inputValid">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <footer class="footer text-center">
      <div class="container">
        <span class="text-muted ">Copyright &copy; 2017</span>
      </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
